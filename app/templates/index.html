<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="static/css/resources/ol.css">
        <link rel="stylesheet" href="static/css/resources/ol3-layerswitcher.css">
        <style>
        html, body {
            background-color: #ffffff;
        }
        .header{
           background-color: rgb(117, 117, 117);
           padding: 20px;
           text-align: right 
        }
        .leftcolumn{
            float: left;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
        }
        .rightcolumn{
            float:right;
            text-align: right;
            width: 0%;
            height: 100%;
            background-color: rgb(226, 255, 121);
        }
        .footer{
            background-color:  rgb(117, 117, 117);
            text-align: right;
            padding: 10px;
        }
        </style>
        <style>
        #map {
            height: 20%;
        }
        </style>
        <title>Stadt Wuppertal - Forsten</title>
    </head>
    <body>
    <div class="header">
        <h2>TagTheTree</h2>
    </div>


    <div class ="leftcolumn">
        
                
       
    <!--WFS-Tool-----------------------------------------------------------------------------------------    
        <DIV id="customControl" onload="initWFSTransactions()">
                <input type="button" id="customControlSave" value="save" onclick="updateFeature()"/>
        </DIV>
    ---------------------------------------------------------------------------------------------------->
<br>
            <div id="map">
                <div id="popup" class="ol-popup">
                    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                    <div id="popup-content"></div>
                </div>
            </div>
        
            <h4>getting started:</h4>
                <p>Makiere den Standort eines Baumes durch klicken auf die Karte</p>
					 <h4>Kartenfunktionen</h4>
                <div id='Radius'>
                        <p>Radius: <select id="radius">
                            <option value="0.1">~11 km</option>
                            <option value="0.2">~22 km</option>
                            <option value="1">~111 km</option>
                        </select></p>
                </div>
                    
                <button onclick="reset_map()">reset map</button>
                    <script>
                    function reset_map() {
                        console.log("reset-button clicked");
                        $.getJSON({
                        url: `/reset/`,
                        success: data => {
                        console.log(data);
                        location.reload();
                        }
                        })   
                    };    
                    </script>
                    
         <!----------Datatable------------------------------------------------------------------------------->
         <table class="display" id="example" style="width:100%">
            <thead>
                <tr>
                    <th>id</th>
                    <th>description</th>
                    
                </tr>

            </thead>
            <tbody>
        
            </tbody>
        </table>

        <script>
                "use strict";
    
                var testData = () => {
                    //$.getJSON("sample-data")
                    $.getJSON("/getData")
                        .done(data => {
                            console.log(data);
                            fillDataTable(data);
                        })
                        .fail("Something went wrong, folks!");
                };
    
                var fillDataTable = (data) => {
                    $('#example').DataTable({
                        data: data,
                        columns: [
                            { data: 'id' },
                            { data: 'description' }
                        ]
                    });
                };
    
                console.log("Welcome to the machine!");
                testData();
            </script>
        


        </div>
        
        <div class="rightcolumn">
                <br><br><br><br>
                
        </div>
        <div class="footer">
            <p>heads up!</p>
        </div>
        

        <script src="static/js/resources/expressions.js"></script>
        <script src="static/js/resources/polyfills.js"></script>
       <!-- <script src="static/js/resources/functions.js"></script> -->
        <script src="static/js/resources/ol-debug.js"></script>
        <script src="static/js/resources/ol3-layerswitcher.js"></script>
        
        <script src="static/js/layers/layers.js" type="text/javascript"></script> 
        <script src="static/js/resources/core.js"></script>
        <script src="static/js/resources/Autolinker.min.js"></script>
        <script src="static/js/resources/jquery.min.js"></script>

        <script>
        // get Radius
        var getRadius = function(){
            return parseFloat($("#radius").val());
        }
        console.log(getRadius())

        //get Coords
        map.on('pointermove', function(evt) {
            if (evt.dragging){
                return;
            }
        });

        
       
        </script>


    </body>
</html>
